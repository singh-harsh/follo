<div class="col-sm-3 offset-sm-9">
  <div class="card">
    <div class="card-header"><img src="../../../assets/images/rightbar-header.png"></div>
    <div class="card-body">
      <h5 class="card-title">Home</h5>
      <p>Your personal Follo frontpage. Create post and communities.</p>
      <button type="button" class="btn btn-primary create-post-button">CREATE POST</button>
      <button type="button" class="btn btn-outline-primary create-community-button" [routerLink]="[ '/createcommunity']"
        [queryParams]="{'create': 'true'}">CREATE COMMUNITY</button>
    </div>
  </div>
</div>
