  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="left">
        <div class="art"></div>
      </div>
      <div class="right">
        <div class="right-content">
          <div class="FolloIcon"></div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <h5>Sign in</h5>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label required">Username</label>
              <input type="text" class="form-control" [ngClass]="displayFieldCss('username')" name="username"
                formControlName="username">
              <app-field-error-display [displayError]="isFieldValid('username')"
                [errorMsg]="customErrorMsg('username')">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label required">Password</label>
              <input type="password" class="form-control" [ngClass]="displayFieldCss('password')" name="password"
                formControlName="password" />
              <app-field-error-display [displayError]="isFieldValid('password')"
                [errorMsg]="customErrorMsg('password')">
              </app-field-error-display>
            </div>
            <button type="submit" class="btn btn-primary app-button">SIGN IN</button>
          </form>
          <div class="login-bottom-text">
            New to Follo? <a class="BottomLink" (click)="reset()" [routerLink]="[ '/signup' ]">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
