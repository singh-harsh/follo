<div class="row view-comm">
  <div class="col-sm-12 community" *ngIf="community">
    <div class="card ">
      <div class="card-header "><img [src]="commPicture">
        <div class="commDetail">
          <h4>{{community.cname | titlecase}}</h4>
          <button *ngIf="canFollow && followingCommunities?.indexOf(community.cname) === -1" type="button"
            class="btn btn-success join"><i class="fas fa-plus"></i> FOLLOW</button>
          <button *ngIf="canFollow && followingCommunities?.indexOf(community.cname) > -1" type="button"
            class="btn btn-secondary join">FOLLOWING</button>
        </div>
      </div>
      <div class="card-body">
        <div class="comm-created-by"><span>Create by {{community.createdBy?.user?.username}} on
            {{community.createdDate |  date:'MM/dd/yyyy'}}</span></div>
        {{community.description}}
      </div>
    </div>
    <div class="card post" *ngFor="let post of posts">
      <div class="card-body">
        <span class="posted-by">Posted by {{post.created_by.username}} on {{post.posted_on |  date:'MM/dd/yyyy'}}</span>
        <h5 class="card-title">{{post.title}}</h5>
        <hr>
        <p>{{post.content}}</p>
        <hr>
        <button type="button" class="btn btn-link comment"><i class="fas fa-comments"></i></button>
        <button type="button" class="btn btn-link up"><i class="fas fa-angle-double-up"></i></button>
        <button type="button" class="btn btn-link down"><i class="fas fa-angle-double-down"></i></button>
      </div>
    </div>
  </div>
</div>
