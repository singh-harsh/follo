<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-outline-secondary custom-btn" data-toggle="modal" data-target="#signupModalCenter">
    Signup
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="signupModalCenter" tabindex="-1" role="signup-dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered signup-modal" role="document">
      <div class="modal-content signup-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLongTitle">SignUp</h5>
          <button type="button" class="close white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body signup-modal-body d-flex flex-row">
          <div class="p-2">            
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="txtFirstname">Firstname</label>
                    <input type="text" class="form-control" id="txtFirstname" placeholder="First name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="txtLastname">Lastname</label>
                    <input type="text" class="form-control" id="txtLastname" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="txtEmail">Email</label>
                      <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="txtCPassword"> Confirm Password</label>
                        <input type="password" class="form-control" id="txtCPassword" placeholder="Confirm Password">
                      </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary signup-btn">Sign in</button>
            </form>            
          </div>  
        </div>
        <div class="modal-footer">
          <br>
        </div>
      </div>
    </div>
  </div>
