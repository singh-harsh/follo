<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a type="link" class="nav-link" [ngClass]="{'active': isDiscover}" name="discover"
        (click)="setView('discover')">Discover</a>
    </li>
    <li class="nav-item">
      <a type="link" class="nav-link" [ngClass]="{'active': isPersonal}" name="personal"
        (click)="setView('personal')">Personal</a>
    </li>
  </ul>
  <div *ngIf="viewToDisplay=='discover'">
    <div class="card post" *ngFor="let post of discoverPosts">
      <div class="card-body">
        <span class="posted-by">Posted by {{post.created_by.username}} on {{post.posted_on |  date:'MM/dd/yyyy'}}</span>
        <h5 class="card-title">{{post.title}}</h5>
        <hr>
        <p>{{post.content}}</p>
        <hr>
        <button type="button" class="btn btn-link comment"><i class="fas fa-comments"></i></button>
        <button type="button" class="btn btn-link up"><i class="fas fa-angle-double-up"></i></button>
        <button type="button" class="btn btn-link down"><i class="fas fa-angle-double-down"></i></button>
      </div>
      <br>
    </div>
    <a type="link" class="nav-link" name="get-more-discover" (click)="fetchDiscoverPosts()">Load More</a>
  </div>
  
  <div *ngIf="viewToDisplay=='personal'">

    <div class="card post" *ngFor="let post of personalPosts">
      <div class="card-body">
        <span class="posted-by">Posted by {{post.created_by.username}} on {{post.posted_on |  date:'MM/dd/yyyy'}}</span>
        <h5 class="card-title">{{post.title}}</h5>
        <hr>
        <p>{{post.content}}</p>
        <hr>
        <button type="button" class="btn btn-link comment"><i class="fas fa-comments"></i></button>
        <button type="button" class="btn btn-link up"><i class="fas fa-angle-double-up"></i></button>
        <button type="button" class="btn btn-link down"><i class="fas fa-angle-double-down"></i></button>
      </div>
    </div>
    <a type="link" class="nav-link" name="get-more-personal" (click)="fetchPersonalPosts()">Load More</a>
  </div>
