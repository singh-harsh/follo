<div class="row search">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Search results for: {{searchKey}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let comm of communities" [routerLink]="[ '/community', comm.cname ]">
          <div class="row">
            <div class="col-sm-5">
              <div class="image">
                <img src="../../../assets/images/f1.png">
              </div>
              <b>{{comm.cname}}</b>
            </div>
            <div class="col-sm-7">
              <p>{{comm.description}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
